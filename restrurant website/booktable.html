    <div class="container">
        <h1>Table Booking</h1>
        <form action="#"  class="table-form">
            <label for="name">Name:</label>
            <input type="text" id="namee" name="name" required minlength="3">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required minlength="10" maxlength="10">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="party-size">Party Size:</label>
            <input type="number" id="partysize" name="party_size" min="1" required >

            <input type="submit" id="submit" value="Book Table">

            <script src="btable.js" ></script>
        </form>
